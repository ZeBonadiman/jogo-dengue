<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Duck Hunt Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenu">
        <button id="startButton">Iniciar Jogo</button>
    </div>
    <div id="gameContainer" style="display:none;">
        <div id="timerDisplay">Tempo: 30s</div>
        <div id="score">Pontuação: 0</div>
        <div id="duck1" class="duck"></div>
        <div id="duck2" class="duck"></div>
        <div id="duck3" class="duck"></div>
    </div>
    <div id="endMenu" style="display: none;">
        <p>Jogo Encerrado!</p>
        <p id="finalScore">Sua pontuação: 0</p>
        <button id="restartButton">Reiniciar Jogo</button>
        <button id="visitPageButton">Fazer avaliação</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
